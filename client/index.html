<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1 style="text-align: center;">Crawl comics</h1>
    Comics name: <input type="text" name="comic_name" id="comic_name" /> 
    <br />
    <br />
    Chapter name: <input type="text" name="chapter_name" id="chapter_name" /> 
    <br />
    <br />
    <button onclick="crawlComics()">Crawl</button>
    <br />
    <br />
    <pre id="result"></pre>

    <hr>
    <h1 style="text-align: center;">Crawl sound track (https://soundtracki.com/)</h1>
    Film name: <input type="text" name="film_name" id="film_name" /> 
    <br />
    <br />
    Url sound track: <input type="text" name="url_soundtrack" id="url_soundtrack" /> 
    <br />
    <br />
    <button onclick="crawlSoundtrack()">Crawl Sound track</button>
    <br />


    <hr>
    <h1 style="text-align: center;">Crawl Kenmei</h1>
    <br />
    Url: <input type="text" name="url_kenmei" id="url_kenmei" /> 
    <br />
    <br />
    <button onclick="crawlKenmei()">Crawl Kenmei</button>
    <br />
  </body>
</html>
